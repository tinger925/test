<!--S 注册弹窗-->
<div class="layer_wrapper J_registerWrapper">
	<div class="main_con">
		<div class="bg"></div>
		<a href="javascript:void(0)" class="btn_close_layer J_closeRegisterLayer"></a>
		<div class="register_form">
			<label for="phone" class="register_label">
				<i class="iconfont icon-mobilephone"></i>
				<input type="text" placeholder="请填写手机号码" id="phone" value="手机号码格式错误" class="error"/>
			</label>
			<a class="pull_right form_btn btn_get_code" id="registerValidCode" href="javascript:void(0)">获取验证码</a>
			<label for="code" class="register_label label_code">
				<i class="iconfont icon-password"></i>
				<input type="text" placeholder="请输入验证码" id="code" value="验证码错误" class="error"/>
			</label>
			<a class="form_btn btn_register" id="codeRegister" href="javascript:void(0)">立即注册</a>
		</div>
	</div>
</div>
<!--E 注册弹窗-->
